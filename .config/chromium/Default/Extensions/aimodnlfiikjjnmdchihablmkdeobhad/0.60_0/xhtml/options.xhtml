<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title i18n-content="optionspage"></title>
		<link type="text/css" rel="stylesheet" href="../css/options.css" />
		<script type="text/javascript" src="../js/options.js"></script>
		<script type="text/javascript" src="../js/i18n.js"></script>
	</head>
	<body>
		<div id="sidebar">
			<h1 i18n-content="appname"></h1>
			<ul>
				<li id="section-editor-button" onclick="document.querySelector('#section-data').style.display='none';document.querySelector('#section-data-button').setAttribute('class','');document.querySelector('#section-editor').style.display='block';this.setAttribute('class','current');" i18n-content="editoroptions"></li>
				<li id="section-data-button" onclick="document.querySelector('#section-editor').style.display='none';document.querySelector('#section-editor-button').setAttribute('class','');document.querySelector('#section-data').style.display='block';this.setAttribute('class','current');" i18n-content="data"></li>
			</ul>
		</div>
		<div class="OPTmain" id="section-editor">
			<h1 class="dark" i18n-content="editoroptions"></h1>
			<section>
				<h3 i18n-content="editorwindow"></h3>
				<div>
					<table>
						<tr>
							<td>
								<span i18n-content="editorwidth"></span>
							</td>
							<td>
								<input id="editorWidth" type="number" min="240" value="660" oninput="mark();" /><span i18n-content="pixels"></span>
							</td>
						</tr>
						<tr>
							<td>
								<span i18n-content="verticalpadding"></span>
							</td>
							<td>
								<input id="verticalPadding" type="number" min="0" value="0" oninput="mark();" /><span i18n-content="pixels"></span>
							</td>
						</tr>
						<tr>
							<td>
								<span i18n-content="backgroundcolor"></span>
							</td>
							<td>
								<input id="backgroundColor" type="color" value="#000000" oninput="mark();" />
							</td>
						</tr>
						<tr>
							<td>
								<span i18n-content="fontcolor"></span>
							</td>
							<td>
								<input id="fontColor" type="color" value="#B9B9B9" oninput="mark();" />
							</td>
						</tr>
						<tr>
							<td>
								<span i18n-content="fontfamily"></span>
							</td>
							<td>
								<select id="fontFamily" onchange="mark();">
									<option i18n-content="monospace" value="monospace" selected="selected"></option>
									<option i18n-content="sansserif" value="sans-serif"></option>
									<option i18n-content="serif" value="serif"></option>
								</select>
							</td>
						</tr>
						<tr>
							<td>
								<span i18n-content="fontsize"></span>
							</td>
							<td>
								<input id="fontSize" type="number" min="8" value="12" max="72" oninput="mark();" /><span i18n-content="points"></span>
							</td>
						</tr>
						<tr>
							<td>
								<span i18n-content="lineheight"></span>
							</td>
							<td>
								<input id="lineHeight" type="number" min="1.0" value="1.5" max="2.0" step="0.1" oninput="mark();" />
							</td>
						</tr>
					</table>
				</div>
			</section>
			<section>
				<h3 i18n-content="statusbar"></h3>
				<div>
					<table>
						<tr>
							<td>
								<span i18n-content="displayfooter"></span>
							</td>
							<td>
								<input id="displayFooter" type="checkbox" onchange="mark();" checked="checked" />
							</td>
						</tr>
						<tr>
							<td>
								<span i18n-content="backgroundcolor"></span>
							</td>
							<td>
								<input id="footerColor" type="color" value="#171717" oninput="mark();" />
							</td>
						</tr>
						<tr>
							<td>
								<span i18n-content="fontcolor"></span>
							</td>
							<td>
								<input id="footerText" type="color" value="#7F7F7F" oninput="mark();" />
							</td>
						</tr>
					</table>
				</div>
			</section>
			<section>
				<h3 i18n-content="spellcheck"></h3>
				<div>
					<table>
						<tr>
							<td>
								<span i18n-content="enablespellcheck"></span>
							</td>
							<td>
								<input id="enableSpellcheck" type="checkbox" onchange="mark();" checked="checked" />
							</td>
						</tr>
					</table>
				</div>
			</section>
			<section>
				<button id="savebutton" i18n-content="savebutton" onclick="save();"></button>
				<button i18n-content="resetbutton" onclick="reset();"></button>
			</section>
		</div>
		<div class="OPTmain" id="section-data">
			<h1 class="dark" i18n-content="data"></h1>
			<section>
				<h3 i18n-content="import"></h3>
				<div>
					<input id="importbutton" type="file" onchange="importdata(this.files);" />
				</div>
			</section>
<!--			<section>
				<h3 i18n-content="export">Export</h3>
				<div>
					<input id="exportbutton" type="file" onchange="exportdata();" />
				</div>
			</section>-->
		</div>
	</body>
</html>
